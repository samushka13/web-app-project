<!doctype html>

{% extends "layout.html" %}

{% block content %}

<h2>Selaa uutisia</h2>

<!--
    TODO:
    - allow filtering:
        - time
        - zip code
    - admins should be able to archive (save timestamp and user_id)
-->

{% if session.is_admin %}

<form action="/add_news">
    <input class="input" type="submit" value="Lisää uutinen" />
</form>

{% endif %}

{% for item in news %}
    <div class="content">
        <h3>{{ item.title }}</h3>
        <p>{{ item.body }}</p>
        <p>Lisännyt: {{ item.created_by }}</p>
        <p>Aika: {{ item.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</p>
    </div>
{% endfor %}

{% endblock %}
