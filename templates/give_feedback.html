<!doctype html>

{% extends "layout.html" %}

{% block content %}

<h2>Anna palautetta</h2>

<form action="{{ session.referrer }}">
    <input class="input" type="submit" value="⬅️  Selaa palautteita">
</form>

<div class="content form">
    <form action="/give_feedback" method="post">
        <br>
        <label for="title">Otsikko</label>
        <br>
        <textarea class="input" id="title" name="title" rows="3" cols="80" minlength="1" maxlength="100">{{ title }}</textarea>
        <br>
        <br>
        <label for="body">Tarkempi kuvaus</label>
        <div class="caption">(vapaaehtoinen)</div>
        <textarea class="input" id="body" name="body" rows="6" cols="80" maxlength="1000">{{ body }}</textarea>
        <br>
        <div class="spacer vertical"></div>
        <input class="input" type="submit" value="&#128190;  Lähetä">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
</div>

{% endblock %}
