<!doctype html>

{% extends "layout.html" %}

{% block content %}{% endblock %}

<br>

<center>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</center>
