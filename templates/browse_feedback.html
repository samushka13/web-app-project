<!doctype html>

{% extends "layout.html" %}

{% block content %}

<h2>Selaa palautteita</h2>

<!--
    TODO:
    - allow marking as 'acknowledged' (timestamp + user_id)
    - allow marking as 'archived' (timestamp + user_id))
    - allow filtering by status
-->

<form action="/give_feedback">
    <input class="input" type="submit" value="Anna palautetta" />
</form>

{% for feedback in feedbacks %}
    <div class="content">
        <h3>{{ feedback.title }}</h3>
        <p>{{ feedback.body }}</p>
        <p>Lähettäjä: {{ feedback.sent_by }}</p>
        <p>Aika: {{ feedback.sent_at.strftime("%d.%m.%Y %H:%M:%S") }}</p>
    </div>
{% endfor %}

{% endblock %}
