<!doctype html>

{% extends "layout.html" %}

{% block content %}

<h2>Vaihda salasana</h2>

{% if session.user_id %}

<form class="inlined" action="/profile">
    <input class="input" type="submit" value="Takaisin" />
</form>

<div class="content form">
    <form action="/change_password" method="post">
        <br>
        <label for="current_password">Nykyinen salasana</label>
        <br>
        <input class="input text" type="password" id="current_password" name="current_password" minlength="6" maxlength="50" value="{{ current_password }}">
        <br>
        <br>
        <label for="new_password">Uusi salasana</label>
        <br>
        <input class="input text" type="password" id="new_password" name="new_password" minlength="6" maxlength="50" value="{{ new_password }}">
        <br>
        <input class="input" type="submit" value="Vahvista">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <br>
    </form>
</div>

{% endif %}

{% endblock %}
