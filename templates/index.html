<!doctype html>

{% if session.user_id %}
{% extends "layout.html" %}
{% else %}
{% extends "layout_with_flashes.html" %}
{% endif %}

{% block content %}

<center>

{% if not session.user_id %}

<div class="form">
    <h2>Kirjaudu sisään</h2>

    <form action="/login" method="post">
        <label for="username">Käyttäjänimi</label>
        <br>
        <input class="input text-small" type="text" id="username" name="username" minlength="6" maxlength="50">
        <br>

        <br>
        <label for="username">Salasana</label>
        <br>
        <input class="input text-small" type="password" id="password" name="password" minlength="6" maxlength="50">
        <br>

        <input class="input" type="submit" value="Kirjaudu">
        <br>
    </form>

    <br>
    <hr>
    <br>

    Ei tunnuksia?
    <br>
    <form action="/register">
        <input class="input" type="submit" value="Rekisteröidy" />
    </form>
</div>

{% endif %}

{% if session.is_admin %}

<form action="/add_news">
    <input class="input" type="submit" value="Lisää uutinen" />
</form>

<form action="/add_notice">
    <input class="input" type="submit" value="Lisää ilmoitus" />
</form>

<form action="/add_poll">
    <input class="input" type="submit" value="Lisää kysely" />
</form>

<form action="/browse_feedback">
    <input class="input" type="submit" value="Selaa palautteita" />
</form>

<form action="/manage_users">
    <input class="input" type="submit" value="Hallinnoi käyttäjätilejä" />
</form>

{% endif %}

</center>

{% endblock %}
